<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Cadastro de Pessoas</title>
</head>

<body>
    <main>
        <form>
            <img src="./assets/img/LOGO.png" alt="Logo" />
            <h2>Cadastro</h2>

            <label for="nome">Nome</label>
            <input value="" type="text" id="nome" placeholder="Nome" class="field" />

            <label for="sobrenome">Sobrenome</label>
            <input value="" type="text" id="sobrenome" placeholder="Sobrenome" class="field" />

            <label for="data-nascimento">Data de nascimento</label>
            <input value="" type="date" id="dataNascimento" class="field" />

            <label for="email">Email</label>
            <input value="" type="email" id="email" placeholder="Email" class="field" />

            <label for="contato">Contato</label>
            <input value="" type="text" id="contato" placeholder="Contato" class="field" />

            <label for="telefone">Telefone</label>
            <input value="" type="tel" id="telefone" placeholder="Telefone" class="field" />

            <label for="cargo">Cargo</label>
            <select id="cargo" class="field">
          <option value="Aluno">Aluno</option>
          <option value="Facilitador">Facilitador</option>
          <option value="Instrutor">Instrutor</option>
        </select>

            <button type="button" id="register-button">Cadastrar</button>
        </form>
    </main>
    <aside id="aside">
        <h3 id="total"></h3>
        <div>
            <select id="cargoOption">
          <option value="Todos">Todos</option>
          <option value="Aluno">Aluno</option>
          <option value="Facilitador">Facilitador</option>
          <option value="Instrutor">Instrutor</option>
        </select>
            <button type="button" id="btn">Pesquisar</button>
        </div>
        <ul id="lista-de-alunos"></ul>
    </aside>
    <script src="script.js"></script>
</body>

</html>
